    <style>
        /* product-section start */

    <style>
        #customize-product .product-image-wrapper-section {
            --bg-custom-clr: rgb(255, 255, 255);
            /* background-color: red; */
            width: 100%;
            aspect-ratio: 1/.8;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.129);
            border-radius: 15px;
        }

        #customize-product .product-image-wrapper-section::before {
            content: "";
            position: absolute;
            inset: 0;
            filter: invert();
            background-color: var(--bg-custom-clr);
            border-radius: inherit;
            display: var(--bg-clr-decide);
        }

        #customize-product .product-image-wrapper {
            position: absolute;
            inset: 0;
            mask-image: var(--bg-product-bg);
            mask-position: center bottom;
            mask-repeat: no-repeat;
            mask-size: contain;
            background-color: var(--bg-custom-clr);

        }

        #customize-product .product-image-wrapper .custom-text-for-blend {
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            font-size: 50px;
            font-weight: bolder;
            color: red;

        }

        #customize-product .product-image-wrapper::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgb(0, 0, 0);
            background-image: var(--bg-product-bg);
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: contain;
            mix-blend-mode: multiply;
            z-index: 9;
        }


        #customize-product .product-image .product-image-thumbnail {
            right: 10px;
            top: 10px;
        }

        #customize-product .product-image .product-image-thumbnail .preview-image {
            width: 55px;
            aspect-ratio: 1/.8;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.429);
            border-radius: 5px;
            background-color: white;
            background-image: var(--bg-preview-bg);
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: contain;
            cursor: pointer;
        }



        #customize-product .product-image .hide-bg-btn {
            width: max-content;
            padding: 2px 20px 2px 38px;
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            right: 10px;
            transform: translateY(-150%);
            border-radius: 100vh;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border: none;
            outline: none;
            z-index: 2;
        }

        #customize-product .product-image .hide-bg-btn .eye-icon {
            width: 14px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.5);
            mask-position: center;
            mask-repeat: no-repeat;
            mask-size: contain;
            transition: background 0.2s;
        }

        #customize-product .product-image .hide-bg-btn .eye-icon {
            mask-image: url(asset/images/products-section/eye-open.svg);
        }

        #customize-product .custom-text-button {
            width: 100%;
            padding: 10px 20px;
            background-color: rgb(255, 255, 255);
            color: black;
            /* position: absolute; */
            left: 10px;
            border-radius: 100vh;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.457);
            cursor: pointer;
        }

        #customize-product .custom-text-button.active {
            display: none !important;
        }
    </style>
    <style>
        :root {
            --fc-bg: #23232300;
            --fc-text: #ffffff;
            --fc-border: #d1d1d1;
            --fc-muted: #888888;
            --fc-hover: #eaeaea;
            --fc-btn-bg: #ffffff;
            --fc-btn-hover: #eaeaea;
            --fc-btn-icon: #000000;
            --fc-padding-lg: 40px;
            --fc-padding-sm: 12px;
            --fc-height: 45px;
            --fc-radius: 25px;
        }


        .font-customizer-bar-tab-section {
            display: none;
            position: relative;
        }

        .font-customizer-bar-tab-section .close-custom-btn-text {
            position: absolute;
            top: 0;
            right: 10px;
            filter: drop-shadow(0 0 1px #ffffff);
            width: 24px;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            background-image: url(asset/images/products-section/close.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            transition: filter 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            z-index: 9;
        }


        .font-customizer-bar-tab-section .tabs .add-custom-text {
            width: 24px;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            background-image: url(asset/images/products-section/add.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            transition: filter 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .font-customizer-bar-tab-section.active {
            display: block;
        }

        .font-customizer-label {
            color: var(--fc-muted);
            margin-bottom: 12px;
            display: block;
            letter-spacing: 0.5px;
        }

        .font-customizer-bar {
            display: flex;
            align-items: stretch;
            border: 2px solid var(--fc-border);
            border-radius: var(--fc-radius);
            overflow: hidden;
            background: var(--fc-bg);
            max-width: 100%;
            height: var(--fc-height);
        }



        .font-customizer-select,
        .font-customizer-input {
            background: var(--fc-bg);
            color: var(--fc-text);
            border: none;
            outline: none;
        }

        .font-customizer-select {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 0 24px 0 18px;
            border-right: 2px solid var(--fc-border);
            border-radius: var(--fc-radius) 0 0 var(--fc-radius);
            min-width: 170px;
            appearance: none;
        }

        .font-customizer-select option {
            color: black;
        }

        .font-customizer-input {
            flex: 1;
            font-size: 12px;
            padding: 0 16px;
            font-weight: 600;
        }

        .font-customizer-btn {
            background: var(--fc-btn-bg);
            border: none;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 var(--fc-radius) var(--fc-radius) 0;
            cursor: pointer;
            transition: background 0.2s;
            padding: 0;
        }

        .font-customizer-btn-click {
            height: 70%;
            aspect-ratio: 1/1;
            background-color: rgb(0, 0, 0);
            mask-image: url(asset/images/products-section/click.svg);
            mask-position: center;
            mask-repeat: no-repeat;
            mask-size: contain;
        }

        .font-customizer-btn:hover {
            background: var(--fc-btn-hover);
        }

        @media (max-width: 700px) {
            .font-customizer-bar {
                max-width: 100%;
            }

            .font-customizer-container {
                padding: 24px 0 0 var(--fc-padding-sm);
            }
        }
    </style>

                            .custom-edit-controls .custom-label {

                        <div class="custom-edit-controls position-relative" style="z-index:2;">

                        <script>
                            // Font size
                            const fontSizeRange = document.getElementById('font-size-range');
                            const fontSizeValue = document.getElementById('font-size-value');
                            fontSizeRange.addEventListener('input', function () {
                                fontSizeValue.textContent = this.value + 'px';
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) customText.style.fontSize = this.value + 'px';
                            });
                            document.getElementById('reset-font-size').addEventListener('click', function () {
                                fontSizeRange.value = 20;
                                fontSizeValue.textContent = '20px';
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) customText.style.fontSize = '20px';
                            });

                            // Rotate
                            const rotateRange = document.getElementById('rotate-range');
                            const rotateValue = document.getElementById('rotate-value');
                            rotateRange.addEventListener('input', function () {
                                rotateValue.textContent = this.value + '째';
                                updateTransform();
                            });
                            document.getElementById('reset-rotate').addEventListener('click', function () {
                                rotateRange.value = 0;
                                rotateValue.textContent = '0째';
                                updateTransform();
                            });

                            // Translate X/Y
                            const translateXRange = document.getElementById('translate-x-range');
                            const translateYRange = document.getElementById('translate-y-range');
                            const translateXValue = document.getElementById('translate-x-value');
                            const translateYValue = document.getElementById('translate-y-value');
                            function updateTransform() {
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) {
                                    const x = translateXRange.value;
                                    const y = translateYRange.value;
                                    const rotate = rotateRange.value || 0;
                                    customText.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                                }
                            }
                            translateXRange.addEventListener('input', function () {
                                translateXValue.textContent = this.value + 'px';
                                updateTransform();
                            });
                            translateYRange.addEventListener('input', function () {
                                translateYValue.textContent = this.value + 'px';
                                updateTransform();
                            });
                            document.getElementById('reset-translate-x').addEventListener('click', function () {
                                translateXRange.value = 0;
                                translateXValue.textContent = '0px';
                                updateTransform();
                            });
                            document.getElementById('reset-translate-y').addEventListener('click', function () {
                                translateYRange.value = 0;
                                translateYValue.textContent = '0px';
                                updateTransform();
                            });

                            // Color
                            const colorPicker = document.getElementById('custom-text-color');
                            colorPicker.addEventListener('input', function () {
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) customText.style.color = this.value;
                            });
                            document.getElementById('reset-color').addEventListener('click', function () {
                                colorPicker.value = '#ff0000';
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) customText.style.color = '#ff0000';
                            });

                            // Reset all
                            document.querySelector('.custom-reset-btn').addEventListener('click', function () {
                                // Reset font size
                                fontSizeRange.value = 20;
                                fontSizeValue.textContent = '20px';
                                // Reset rotate
                                rotateRange.value = 0;
                                rotateValue.textContent = '0째';
                                // Reset translate
                                translateXRange.value = 0;
                                translateYRange.value = 0;
                                translateXValue.textContent = '0px';
                                translateYValue.textContent = '0px';
                                // Reset color
                                colorPicker.value = '#ff0000';
                                // Reset custom text style
                                const customText = document.querySelector('.custom-text-for-blend');
                                if (customText) {
                                    customText.style.fontSize = '20px';
                                    customText.style.transform = 'translate(0px, 0px) rotate(0deg)';
                                    customText.style.color = '#ff0000';
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>

    <script>
        const productImageWrapperSection = document.querySelector('.product-image-wrapper-section');
        const hideBgBtn = document.querySelector('.hide-bg-btn');
        const customTabsWrapper = document.querySelector('.custom-text-tabs-wrapper');

        hideBgBtn.addEventListener('click', () => {
            hideBgBtn.classList.toggle('active');
            if (hideBgBtn.classList.contains('active')) {
                productImageWrapperSection.style.setProperty('--bg-clr-decide', 'none');
                hideBgBtn.querySelector('.eye-icon').style.setProperty('mask-image', 'url(asset/images/products-section/eye-close.svg)');
            } else {
                productImageWrapperSection.style.setProperty('--bg-clr-decide', 'block');
                hideBgBtn.querySelector('.eye-icon').style.setProperty('mask-image', 'url(asset/images/products-section/eye-open.svg)');
            }
        })
        createCustomTextInput();

        function createCustomTextInput() {
            // Elements

            const fontCustomizerTab = document.querySelector('.font-customizer-bar-tab-section');
            const customTextWrapper = document.querySelector('.custom-text-button');
            const customTextCloseBtn = document.querySelector('.close-custom-btn-text');
            const productImageWrapper = document.querySelector('.product-image-wrapper');

            // Show/hide customizer
            customTextWrapper.addEventListener('click', () => {
                fontCustomizerTab.classList.add('active');
                customTextWrapper.classList.add('active');
            });
            customTextCloseBtn.addEventListener('click', () => {
                fontCustomizerTab.classList.remove('active');
                customTextWrapper.classList.remove('active');
            });

            // Create custom text element
            const customText = document.createElement('div');
            customText.classList.add('custom-text-for-blend', 'poppins');
            customText.textContent = 'DOMINION';
            productImageWrapper.appendChild(customText);

            // Create tab
            const tab = document.createElement('div');
            tab.classList.add('tab', 'tab-customize-tab', 'active');
            tab.setAttribute('style', '--cus-icon-tab:url(asset/images/products-section/text.svg);');
            tab.setAttribute('data-tab', `tab1}`);
            customTabsWrapper.append(tab);

            // Create tab content
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content', 'active');
            tabContent.setAttribute('data-content', `tab1}`);

            // Create font customizer container
            const fontCustomizerContainer = document.createElement('div');
            fontCustomizerContainer.classList.add('font-customizer-container');

            // Create form
            const form = document.createElement('form');
            form.classList.add('font-customizer-bar');
            form.setAttribute('autocomplete', 'off');

            // Create select
            const select = document.createElement('select');
            select.classList.add('font-customizer-select', 'montagu-slab');
            select.setAttribute('aria-label', 'Font Family');
            [
                { text: 'ALL FONTS FAMILY', value: 'all-fonts-family' },
                { text: 'Montagu Slab', value: 'montagu-slab' },
                { text: 'Poltawski Nowy', value: 'poltawski-nowy' },
                { text: 'Poppins', value: 'poppins' },
                { text: 'Sail', value: 'sail' }
            ].forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.text;
                select.appendChild(option);
            });

            // Create input
            const input = document.createElement('input');
            input.classList.add('font-customizer-input', 'poppins');
            input.id = 'custom-search';
            input.type = 'text';
            input.placeholder = 'Customize Text......';
            input.setAttribute('aria-label', 'Custom Text');

            // Create label/button
            const label = document.createElement('label');
            label.setAttribute('for', 'custom-search');
            label.classList.add('font-customizer-btn', 'd-flex', 'justify-content-center', 'align-items-center');
            const btnIcon = document.createElement('div');
            btnIcon.classList.add('font-customizer-btn-click');
            label.appendChild(btnIcon);

            // Assemble form
            form.appendChild(select);
            form.appendChild(input);
            form.appendChild(label);

            // Assemble container
            fontCustomizerContainer.appendChild(form);
            tabContent.appendChild(fontCustomizerContainer);
            fontCustomizerTab.appendChild(tabContent);

            // Update text and font
            function updateCustomText() {
                const fontValue = select.value;
                const value = input.value.trim();
                customText.className = "";
                customText.classList.add('custom-text-for-blend');
                customText.classList.add(fontValue === 'all-fonts-family' ? 'poppins' : fontValue);
                customText.textContent = value ? value : 'DOMINION';
            }
            input.addEventListener('input', updateCustomText);
            select.addEventListener('change', updateCustomText);

            // Tab switching (if more tabs are added in future)
            document.getElementById('tablist').addEventListener('click', function (e) {
                if (e.target.classList.contains('tab')) {
                    const tabValue = e.target.getAttribute('data-tab');
                    document.querySelectorAll('.tab').forEach(tab => {
                        tab.classList.toggle('active', tab === e.target);
                    });
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.toggle('active', content.getAttribute('data-content') === tabValue);
                    });
                }
            });

        }





    </script>
